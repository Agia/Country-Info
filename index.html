<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <!--Navigation-->

  <header>
    <div class="container">
      <ul class="nav justify-content-end">
        <li class="nav-item">
          <a class="nav-link" href="#">Visited</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Wish List</a>
        </li>
      </ul>
    </div>
  </header>

  <body>
    <div class="row">
      <!-- Hero and search input // Left side of large screen -->
      <div
        class="container jumbotron jumbotron-fluid col-sm col-md-5"
        id="hero-search">
        <!-- <div class="container"> -->
          <h1 class="display-4">Country Info</h1>
          <p id="intro-text">
            Search a country name for useful information about it. Or use the
            menu above to display your wish list and previously visited
            countries.
          </p>

          <div class="input-group input-group-lg" id="search-input">
            <input
              type="text"
              class="form-control"
              id="search"
              aria-label="Search input"
              aria-describedby="Search input"
            />
            <div class="input-group-prepend">
              <button type="button" class="btn btn-success" id="button-search">
                Search
              </button>
            </div>
          </div>
        <!-- </div> -->
      </div>

      <!-- Container for right side elements (country info) at larger screen sizes -->
      <div class="col-md-7" id="info-container">
        
        <!--Country information, including phrases / local expressions -->
        <div class="container">
          <!-- Content and structure for country info -->

          <!-- Local expressions -->
          <div class="container col-md 6" id="phrases">
            <ul>
                <li class="phrase-item" id="phrase-title">
                    <h4 class="translated">Phrases</h4>
                  </li>
              <li class="phrase-item">
                    <h4 class="translated" id="phrase-one">Bonjour</h4>
                    <p class="en-phrase">Hello</p>
                </li>
                <li class="phrase-item">
                    <h4 class="translated" id="phrase-two">Au revoir</h4>
                    <p class="en-phrase">Goodbye</p>
                </li>
                <li class="phrase-item">
                    <h4 class="translated" id="phrase-three">Merci</h4>
                    <p class="en-phrase">Thank you</p>
                </li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- SCRIPTS -->
    <script src="./script.js"></script>
  </body>
</html>
